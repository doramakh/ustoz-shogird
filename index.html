<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page | Ustoz-Shogird</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1 class="visually-hidden">Ustoz Shogird</h1>
  
  
  <header class="site-header">
    <div class="container header-container">
      <a href="index.html">Ustoz-Shogird</a>

      <button class="new-announcement-btn" type="button">New announcement</button>

      <button class="theme-toggler-btn" type="button">theme</button>
    </div>
  </header>
  
  <section class="form-modal">
    <form class="announcement-form" action="https://echo.htmlacademy.ru" method="GET">
      <div>
        <h2>New announcement</h2>
        <button class="close-btn" type="button">close</button>
      </div>

      <input class="title-input" type="text" name="title" id="title" placeholder="Title" required>
      <input class="company-input" type="text" name="company" id="company" placeholder="Company" required>
      <input class="tech-input" type="text" name="technology" id="technology" placeholder="Technologies" required>
      <input class="telegram-input" type="text" name="telegram" id="telegram" placeholder="Telegram" required>
      <input class="phone-number-input" type="text" name="phone-number" id="phone-number" placeholder="Phone number" required>
      <input class="name-input" type="text" name="name" id="name" placeholder="Employer name" required>
      <input class="salary-input" type="number" name="salary" id="salary" placeholder="Minimum salary" required>
      <select class="location-select" name="location" id="location">
        <option value="none" disabled selected>Choose your location</option>
      </select>
      <select class="worktime-select" name="worktime" id="worktime">
        <option value="none" disabled selected>Worktime</option>
      </select>
      <textarea class="info-textarea" name="more-info" id="more-info" required></textarea>

      <button type="submit" class="add-btn">Add</button>
    </form>
  </section>
  
  <main class="site-main">
    <section>
      <ul class="announcement-list"></ul>
    </section>
  </main>
  
  <footer class="site-footer"></footer>
  
  <template class="announcement-template">
    <p class="announcement-title"></p>
    <!-- <ul class="announcement-technologies">
      <li class="announcement-technology"></li>
    </ul> -->
    <a class="announcement-phone-link" href="tel:"></a>
    <span class="announcement-location"></span>
    <span class="announcement-worktime"></span>
  </template>
  <script src="js/main.js"></script>
</body>
</html>
